<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}vibeBox | Developer Tools{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90' font-family='Arial, sans-serif' fill='%236E44FF'%3EV%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#121212',
                            800: '#1E1E1E',
                            700: '#2D2D2D',
                            600: '#3D3D3D',
                            500: '#5A5A5A'
                        },
                        vibrant: {
                            purple: '#6E44FF',
                            blue: '#4285F4',
                            teal: '#12B5B0',
                            pink: '#FF3366'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Removed sidebar-item.active style */
        .glass {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
    {% block additional_styles %}{% endblock %}
    {% block additional_head %}{% endblock %}
</head>
<body class="bg-dark-900 text-white min-h-screen">
    <div class="flex flex-col h-screen overflow-hidden"> 
        <!-- Header -->
        <header class="bg-dark-800 border-b border-dark-600 py-4 px-6 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-md bg-gradient-to-br from-vibrant-purple to-vibrant-pink flex items-center justify-center text-white text-xl font-bold">v</div>
                    <h1 class="text-xl font-bold">vibeBox</h1>
                </a>
                <h2 class="text-xl font-semibold ml-4">{% block header_title %}{% endblock %}</h2>
            </div>
            <div>
                <a href="https://github.com/seanstock/vibebox" target="_blank" class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </header>
            
        <!-- Content area -->
        <main class="flex-1 overflow-y-auto bg-dark-900 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
